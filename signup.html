<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up – WeDesign</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Navigation -->
    <header class="container navbar">
      <a href="index.html" class="navbar-logo">WeDesign</a>
      <ul class="navbar-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="logo-design.html">Logo Design</a></li>
        <li><a href="design-hall.html">Design Hall</a></li>
        <li><a href="about-us.html">About Us</a></li>
        <li><a href="blog.html">Blog</a></li>
      </ul>
      <div class="navbar-actions">
        <a href="login.html" class="button-secondary">Login</a>
        <a href="signup.html" class="button">Start Now</a>
      </div>
    </header>
    <!-- Sign Up Form -->
    <section class="container">
      <form class="auth-form">
        <h2>Create Account</h2>
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" placeholder="Your full name" required />
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="you@example.com" required />
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Choose a password" required />
        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" placeholder="Confirm your password" required />
        <a href="#" class="button">Sign Up</a>
        <p>
          Already have an account?
          <a href="login.html" class="button-secondary" style="padding: 0.25rem 0.5rem">Sign In</a>
        </p>
      </form>
    </section>
    <!-- Footer -->
    <footer class="container footer">© 2025 WeDesign. All rights reserved.</footer>
  </body>
</html>
